<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plantas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Administración
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="Proveedores.html">Proveedores</a></li>
                            <li><a class="dropdown-item" href="Categoria.html">Categorías</a></li>
                        </ul>
                    </li>              
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="h-100 p-5 text-bg-primary text-center">
        <h1>Gestión de Plantas</h1>
    </header>
    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa el registro</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label for="codigo">Código:</label>
                        <input 
                            type="number" 
                            id="codigo" 
                            name="codigo" 
                            class="form-control" 
                            oninput="limitarLongitud(this, 9)" 
                            required 
                            min="100000000" 
                            max="999999999"
                            placeholder="Ingrese código de barra"
                            >
                        <div id="e-codigo" class="text-danger"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese nombre" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Proveedor</label>
                        <select id="proveedor" name="proveedor" class="form-control">
                            <option value="">Seleccione un proveedor</option>
                        </select>
                        <div id="e-proveedor"></div>
                    </div>
                    <div>
                        <label>Categoría</label>
                        <select id="categoria" name="categoria" class="form-control">
                            <option value="">Seleccione una categoría</option>
                        </select>
                        <div id="e-categoria"></div>
                    </div>
                    <div>
                        <label>Descripción</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" onblur="verificar(this.id)"></textarea>
                        <div id="e-descripcion"></div>
                    </div>
                    <div>
                        <label>Stock</label>
                        <input type="number" id="stock" min="0" name="stock" class="form-control" placeholder="69" onblur="verificar(this.id)">
                        <div id="e-stock"></div>
                    </div>
                    <div>
                        <label>Precio</label>
                        <input type="number" id="precio" min="0" name="precio" placeholder="0" class="form-control" onblur="verificar(this.id)">
                        <div id="e-precio"></div>
                    </div>
                    <div>
                        <label>Imagen</label>
                        <input type="text" id="imagen" name="imagen" class="form-control" placeholder="Ingrese la URL de la imagen" onblur="verificar(this.id)">
                        <div id="e-imagen"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Proveedor</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Acciónes</th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div> 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/controlador/helper.js"></script>
    <script src="/controlador/funcionesPlantas.js" type="module"></script>
</body>
</html>
